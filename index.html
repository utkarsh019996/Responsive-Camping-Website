<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Camping Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="shortcut icon" href="photos/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="photos/logo.jpg" alt="logo">
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__list">
                        <a href="#" class="nav__link">Home</a>
                    </li>

                    <li class="nav__list">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>

                    <li class="nav__list">
                        <a href="#" class="nav__link">Events</a>
                    </li>

                    <li class="nav__list">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="#" class="nav__button-link">Login</a>
                    <a href="#" class="nav__button-ghost">Get Started</a>

                </div>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>


    </header>

    <main class="main">
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>
                        <h1 class="home__title">
                            Camping Events <br>
                            To Remember
                        </h1>
                        <p class="home__description">
                            Camp anywhere anytime without hassle and enjoy
                        </p>
                        <a href="#" class="home__button">Explore Locations</a>
                    </div>
                    <img src="photos/bird-1.svg" alt="" class="home__bird-1">
                    <img src="photos/bird-2.svg" alt="" class="home__bird-2">
                </div>
                <div class="home__images">
                    <img src="photos/img-4.svg" alt="" class="home__img-4">
                    <img src="photos/img-3.svg" alt="" class="home__img-3">
                    <img src="photos/img-2.svg" alt="" class="home__img-2">
                    <img src="photos/img-1.svg" alt="" class="home__img-1">
                </div>
            </div>


        </section>
    </main>
    <script src="gsap.min.js"></script>
    <script src="main.js" ></script>
    
</body>
</html>
